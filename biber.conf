<?xml version="1.0" encoding="UTF-8"?>
<config>
  <isbn_normalise>true</isbn_normalise>
  <onlylog>true</onlylog>
  <output_align>true</output_align>
  <output_field_order>author,title,year,isbn,journal,volume,number,pages,publisher,address,url,doi,language,note</output_field_order>
  <output_field_replace>location:address,journaltitle:journal</output_field_replace>
  <output_fieldcase>lower</output_fieldcase>
  <output_indent>2</output_indent>
  <output_legacy_dates>true</output_legacy_dates>
  <sortingtemplate name="tool">
    <sort order="1">
      <sortitem order="1">author</sortitem>
    </sort>
    <sort order="2">
      <sortitem order="1">title</sortitem>
    </sort>
  </sortingtemplate>
</config>
